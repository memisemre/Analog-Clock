<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="customstyle.css">
</head>
<body>
    <div class="out-container">
        <div class="clock-container">
            <div class="center-dot"></div>
            <div class="hour-rod">
                <div class="stick"></div>
                <div class="arrow-head"></div>
            </div>
            <div class="minute-rod">
                <div class="stick"></div>
                <div class="arrow-head"></div>
            </div>
            <div class="second-rod">
                <div class="stick"></div>
                <div class="arrow-head"></div>
            </div>
            <div class="clock-value clock-value-one">1</div>
            <div class="clock-value clock-value-two">2</div>
            <div class="clock-value clock-value-three">3</div>
            <div class="clock-value clock-value-four">4</div>
            <div class="clock-value clock-value-five">5</div>
            <div class="clock-value clock-value-six">6</div>
            <div class="clock-value clock-value-seven">7</div>
            <div class="clock-value clock-value-eight">8</div>
            <div class="clock-value clock-value-nine">9</div>
            <div class="clock-value clock-value-ten">10</div>
            <div class="clock-value clock-value-eleven">11</div>
            <div class="clock-value clock-value-twelve">12</div>
        </div>
    </div>
    <!-- <script src="app.js"></script>  -->
</body>
</html>
